<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Goals</title>
</head>
<body>
<h1>Financial Goals</h1>

<form action="/financial_goal/add" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="targetAmount">Target Amount:</label>
        <input type="number" id="targetAmount" name="targetAmount" required>
    </div>

    <div>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>
    </div>

    <div>
        <button type="submit">Add Goal</button>
    </div>
</form>

<h2>Financial Goals List</h2>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Target Amount</th>
        <th>Deadline</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goal : ${financialGoals}">
        <td th:text="${goal.name}"></td>
        <td th:text="${goal.targetAmount}"></td>
        <td th:text="${#dates.format(goal.deadline, 'dd-MM-yyyy')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
